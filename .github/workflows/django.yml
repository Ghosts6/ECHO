name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10.14, 3.11.9, 3.12.3]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Set test DATABASE_URL and TEST_MODE
      run: |
        echo "DATABASE_URL=sqlite:///${{ github.workspace }}/backend/test_db.sqlite3" >> $GITHUB_ENV
        echo "TEST_MODE=True" >> $GITHUB_ENV
    - name: Set Django SECRET_KEY
      run: echo "DJANGO_SECRET_KEY=TZJuRy5@O5kJbkIxGGCBgp*nxr^2IG4qtL$" >> $GITHUB_ENV
    - name: Django makemigrations
      run: |
        cd backend
        python manage.py makemigrations
    - name: Django migrate
      run: |
        cd backend
        python manage.py migrate
    - name: Build React app
      run: |
        cd frontend
        npm ci
        npm run build || true
    - name: Clear Django cache
      run: |
        cd backend
        python manage.py cache_clear || true
    - name: Run pytest
      run: |
        cd backend
        pytest
    - name: Run manage.py test
      run: |
        cd backend
        python manage.py test